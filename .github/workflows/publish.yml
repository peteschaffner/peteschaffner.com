name: Publish Website

on:
    push:
        branches: [ master ]

jobs:
    publish:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build website
              run: swift run PeteSchaffner --removeDrafts
            - name: Start up SSH agent
              run: eval "$(ssh-agent -s)"
            - name: Add SSH key
              run: ssh-add - <<< "${{ secrets.PRIVATE_KEY }}"
            - name: Disable strict host key checking
              run: ssh -o StrictHostKeyChecking=no 3643620@sftp.sd3.gpaas.net
            - name: Publish website
              run: echo "put -r $GITHUB_WORKSPACE/Output/*" | sftp 3643620@sftp.sd3.gpaas.net:vhosts/lauraschaffner.com/htdocs