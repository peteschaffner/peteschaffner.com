name: Publish Website

on:
    push:
        branches: [ master ]

jobs:
    publish:
        runs-on: ubuntu-latest
        env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        steps:
            - uses: actions/checkout@v2
            - name: Setup SSH key
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan 155.133.130.170 >> ~/.ssh/known_hosts
                  eval "$(ssh-agent)"
                  ssh-add - <<< "${{ secrets.PRIVATE_KEY }}"
            - name: Publish website
              run: make publish